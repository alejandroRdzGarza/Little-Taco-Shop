<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Alejandro Rodriguez">
        <title>Contact</title>
        <meta name="description" content="Little taco shop contact website">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <h1>Contact Us</h1>
        
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#aboutLTS">About <abbr title="The Little Taco Shop">LTS</abbr></a></li>
            <li><a href="index.html#ourMenu">Our Menu</a></li>
            <li><a href="hours.html">Store Hours </a></li>
        </ul>

        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="tacos closeup" title="tacos closeup" width="400" height="260">
            
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>

        <article id="contact">
            <h2>Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us a Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required autofocus>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>

                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                
                <button type="submit">Send</button>
                <button type="reset">Reset</button>

            </form>
        </article>

        <h2>Our Location</h2>
        <address>
            555 Taco Tempation Lane, Suite T<br>
            Kansas City, MO 55555-5555
        </address>
       
        <p><em>Phone:</em> <a href="tel:555-555-5555">555-555-5555</a></p>

        <p>
            <a href="#">Back to Top</a>
        </p>

        <hr>

        <p>Copyright &copy; The Little Taco Shop</p>
        
        <script src="" async defer></script>
    </body>
</html>
